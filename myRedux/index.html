<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <button id="increment" >+1</button>
  <span id="box" >0</span>
  <button id="decrement" >-1</button>

  <script src="./myRedux.js"></script>
  <script src="./middlewares/logger.js"></script>
  <script src="./middlewares/thunk.js"></script>
  <script>
    /* 创建reducer */
    function counterReducer(state, action) {
      switch(action.type) {
        case "increment":
          return state + 1
        case "decrement":
          return state - 1
        default:
          return state 
      }
    }

    /* 创建enhancer */
    function enhancer () {
      return function (reducer, preloadedState) {
        var store = createStore(reducer, preloadedState)
        var dispatch = store.dispatch
        function _dispatch (action) {
          if (typeof action === 'function') {
            return action(dispatch)
          }
          dispatch(dispatch)
        }
        return {
          ...store,
          dispatch: _dispatch
        }
      }
    }
    
    var rootReducer = combineReducers({ counter: counterReducer })

    /* 创建store */
    var store = createStore(rootReducer, { counter: 100 }, applyMiddleware(logger, thunk))

    
    var actions = bindActionCreators({ increment, decrement }, store.dispatch)

    /* 订阅store变化 */
    var box = document.getElementById('box')
    store.subscribe(function () {
      box.innerHTML = store.getState().counter
    })

    /* dispatch触发 */
    document.getElementById('increment').onclick = function () {
      // store.dispatch({ type: "increment" })
      // store.dispatch(function(dispatch) {
      //   setTimeout(() => {
      //     dispatch({ type: "increment" })
      //   }, 1000);
      // })
      actions.increment()
    }
    document.getElementById('decrement').onclick = function () {
      // store.dispatch({ type: "decrement" })
      actions.decrement()
    }
  

    /* bindActionCreators */

    function increment() {
      return { type: "increment" }
    }

    function decrement() {
      return { type: "decrement" }
    }
    
  </script>
</body>
</html>
